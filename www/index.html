<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Breath Counter</title>
    </head>
    <body>
        <div id="app">
          <div id="start" class="box">
            <h1>Press to start counting</h1>
          </div>
          <div id="progress" class="box hide">
            &nbsp;
          </div>
          <div class="alert alert-danger hide" id="recount-message">
            <h5>Oh snap! There is an error in counting!</h5>
            <p>
              <a id="restart-counting" href="javascript:;" type="button" class="btn btn-danger">Count again</a>
            </p>
          </div>
          <table id="results" class="table table-striped hide">
            <thead>
              <tr>
                <th>
                  No. of seconds
                </th>
                <th>
                  Avg. breath count
                </th>
                <th>
                  Delta
                </th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
